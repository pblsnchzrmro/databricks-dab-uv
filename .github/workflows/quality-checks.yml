name: Quality checks

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

permissions:
  id-token: write
  contents: read

jobs:
  checks:
    name: Run tests
    runs-on: ubuntu-latest
    environment: ${{ github.base_ref == 'main' && 'prod' || (github.base_ref == 'dev' && 'dev') }}
    env:
      DATABRICKS_AUTH_TYPE: github-oidc
      DATABRICKS_HOST: ${{ vars.DATABRICKS_HOST }}
      DATABRICKS_CLIENT_ID: ${{ vars.DATABRICKS_CLIENT_ID }}
      ENV: ${{ vars.ENVIRONMENT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up UV
        uses: astral-sh/setup-uv@v2

      - name: Install dependencies
        run: uv sync --all-extras --group dev

      - name: Run Ruff (lint + format check)
        run: uv run ruff check . --output-format=github

      - name: Run Mypy (type checking)
        run: |
          mkdir -p reports
          uv run mypy src --pretty --show-error-codes | tee reports/mypy-report.txt

      - name: Install Databricks CLI
        run: curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh

      - name: Run Pytest (HTML + JSON + coverage JSON)
        run: |
          mkdir -p reports
          uv run pytest \
            --maxfail=1 \
            --disable-warnings \
            --cov=src \
            --cov-report=json:reports/_coverage_raw.json \
            --json-report \
            --json-report-file=reports/_pytest_raw.json \
            --html=reports/tests-report.html \
            --self-contained-html

      - name: Pretty-print Pytest JSON → pytest.json
        run: |
          jq '.' reports/_pytest_raw.json > reports/pytest.json
          rm reports/_pytest_raw.json

      - name: Pretty-print Coverage JSON → coverage.json
        run: |
          jq '.' reports/_coverage_raw.json > reports/coverage.json
          rm reports/_coverage_raw.json

      - name: Upload reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: analysis-reports
          path: reports/
